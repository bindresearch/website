---
layout: default
title: News
key: news
permalink: /news/
---
<h1>News</h1>
<ul>
  {% for post in site.posts %}
  <li>
      <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="post-date">{{ post.date | date_to_string }}</div>
      {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
